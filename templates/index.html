<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joogle</title>
  <style>
    :root {
      --bg-color: #fff;
      --text-color: #000;
      --card-color: #fff;
      --border-color: #dcdcdc;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f5f5f5;
      --card-color: #1e1e1e;
      --border-color: #333;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      font-size: 90px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .j1 { color: #4285F4; }
    .j2 { color: #EA4335; }
    .j3 { color: #FBBC05; }
    .j4 { color: #34A853; }
    .j5 { color: #EA4335; }

    #search-box {
      width: 600px;
      padding: 14px 20px;
      font-size: 18px;
      border-radius: 25px;
      border: 1px solid var(--border-color);
      outline: none;
      background: var(--card-color);
      color: var(--text-color);
      transition: all 0.2s;
    }

    #suggestions {
      width: 600px;
      margin-top: 5px;
      background: var(--card-color);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: none;
      max-height: 200px;
      overflow-y: auto;
    }

    .suggestion-item {
      padding: 10px 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .suggestion-item:hover {
      background: #f1f1f1;
    }

    #teach-btn {
      margin-top: 20px;
      padding: 10px 25px;
      border: none;
      background: #4285F4;
      color: #fff;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
    }

    #settings {
      position: absolute;
      top: 20px;
      right: 30px;
      cursor: pointer;
      font-size: 24px;
    }

    #settings-menu {
      position: absolute;
      top: 60px;
      right: 20px;
      background: var(--card-color);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 10px;
      display: none;
    }

    #toast {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #333;
      color: white;
      padding: 12px 20px;
      border-radius: 5px;
      display: none;
    }

    #credits {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      color: #888;
      overflow: hidden;
      width: 220px;
      white-space: nowrap;
    }

    #scroll-text {
      display: inline-block;
      animation: scroll-left 10s linear infinite;
    }

    @keyframes scroll-left {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div id="settings">‚öôÔ∏è</div>
  <div id="settings-menu">
    <button id="clear-btn">üßπ Clear Cache Memory</button>
    <br><br>
    <button id="toggle-theme">üåó Toggle Dark/Light</button>
  </div>

  <h1><span class="j1">J</span><span class="j2">o</span><span class="j3">o</span><span class="j4">g</span><span class="j1">l</span><span class="j5">e</span></h1>

  <input type="text" id="search-box" placeholder="Search Joogle..." autocomplete="off" />
  <div id="suggestions"></div>
  <button id="teach-btn">Teach</button>

  <div id="toast"></div>
  <div id="credits"><span id="scroll-text">Submitted by: Elgin ‚Ä¢ Ratheesh ‚Ä¢ Suriya</span></div>

  <script>
    const box = document.getElementById('search-box');
    const sugDiv = document.getElementById('suggestions');
    const toast = document.getElementById('toast');
    const settings = document.getElementById('settings');
    const settingsMenu = document.getElementById('settings-menu');
    const clearBtn = document.getElementById('clear-btn');
    const themeBtn = document.getElementById('toggle-theme');

    async function fetchSuggestions(query) {
      const res = await fetch(`/suggest?q=${encodeURIComponent(query)}`);
      const data = await res.json();
      sugDiv.innerHTML = '';
      if (data.length) {
        sugDiv.style.display = 'block';
        data.forEach(item => {
          const div = document.createElement('div');
          div.className = 'suggestion-item';
          div.textContent = item;
          div.onclick = () => box.value = item;
          sugDiv.appendChild(div);
        });
      } else {
        sugDiv.style.display = 'none';
      }
    }

    box.addEventListener('input', e => {
      const q = e.target.value.trim();
      if (q) fetchSuggestions(q);
      else sugDiv.style.display = 'none';
    });

    document.getElementById('teach-btn').addEventListener('click', async () => {
      const text = box.value.trim();
      const res = await fetch('/teach', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({text})
      });
      const data = await res.json();
      showToast(data.message);
    });

    clearBtn.addEventListener('click', async () => {
      const res = await fetch('/clear', {method: 'POST'});
      const data = await res.json();
      showToast(data.message);
    });

    settings.onclick = () => {
      settingsMenu.style.display = settingsMenu.style.display === 'block' ? 'none' : 'block';
    };

    themeBtn.onclick = () => {
      document.body.classList.toggle('dark');
    };

    function showToast(msg) {
      toast.textContent = msg;
      toast.style.display = 'block';
      setTimeout(() => { toast.style.display = 'none'; }, 2500);
    }
  </script>
</body>
</html>
